<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة التعليم - عارض فيديوهات جي بي تي</title>
  <style>
    body {
      background-color: #f0f8ff;
      color: #003366;
      font-family: 'Cairo', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #006699;
    }
    .video-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .video-card {
      background-color: #ffffff;
      border: 2px solid #006699;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,102,153,0.2);
    }
    .video-card img {
      width: 100%;
      border-radius: 10px;
    }
    .video-card h3 {
      margin-top: 10px;
      font-size: 1.4em;
    }
    .video-card p {
      color: #555;
    }
    .watch-button {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 15px;
      background-color: #006699;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <h1>🎓 فيديوهات تعليمية تساعد الطلاب والمعلمين</h1>

  <section class="video-section">
    <div class="video-card">
      <img src="https://via.placeholder.com/300x180" alt="درس فيزياء">
      <h3>شرح فيزياء - الصوت</h3>
      <p>مدة الفيديو: 35 دقيقة</p>
      <a href="#" class="watch-button">مشاهدة</a>
    </div>
    <div class="video-card">
      <img src="https://via.placeholder.com/300x180" alt="درس رياضيات">
      <h3>رياضيات - قوانين مهمة</h3>
      <p>مدة الفيديو: 18 دقيقة</p>
      <a href="#" class="watch-button">مشاهدة</a>
    </div>
    <div class="video-card">
      <img src="https://via.placeholder.com/300x180" alt="درس وطنية">
      <h3>الوطنية - الهوية والانتماء</h3>
      <p>مدة الفيديو: 25 دقيقة</p>
      <a href="#" class="watch-button">مشاهدة</a>
    </div>
  </section>

</body>
        </html>
