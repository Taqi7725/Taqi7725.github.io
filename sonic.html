<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قواعد سونيك</title>
  <style>
    body {
      background-color: #002244;
      color: #00ccff;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.8em;
      text-shadow: 0 0 10px #00ccff;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
      font-size: 1.4em;
      text-shadow: 0 0 5px #00ccff;
    }
    img {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">

<body>
  <img src="https://i.imgur.com/7x9KvlL.png" alt="سونيك أنيق">
  <h1>قواعد سونيك</h1>
  <ul>
    <li>العلم أقوى من السلاح</li>
    <li>فهمك للدرس طريقك للنجاح</li>
    <li>احترام المعلم واجب مقدس</li>
    <li>ساعد زملاءك، ولا تتكبر</li>
    <li>اسأل، تعلم، وكرر حتى تتقن</li>
  </ul>
</body>
</html>
